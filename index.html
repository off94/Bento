<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/68918dba5a.js" crossOrigin="anonymous"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" class="fas fa-moon fa-2x"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="day" class=""></div>
                    <div id="month" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">C</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.youtube.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <p class="qlink__icon">
                        <i class="fab fa-youtube fa-2x"></i>
                    </p>
                </a>
                <a
                    href="https://www.reddit.com/"
                    target="blank"
                    class="qlink__link qlink__link-2"
                >
                    <p class="qlink__icon">
                        <i class="fab fa-reddit-alien fa-2x"></i>
                    </p>
                </a>
                <a
                    href="https://www.twitch.tv/"
                    target="blank"
                    class="qlink__link qlink__link-3"
                >
                    <p class="qlink__icon">
                        <i class="fab fa-twitch fa-2x"></i>
                    </p>
                </a>
                <a
                    href="https://twitter.com/evilafm?lang=es"
                    target="blank"
                    class="qlink__link qlink__link-4"
                >
                    <p class="qlink__icon">
                        <i class="fab fa-twitter fa-2x"></i>
                    </p>
                </a>
                <a
                    href="https://outlook.live.com/mail/inbox"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <p class="qlink__icon">
                        <i class="fas fa-envelope fa-2x"></i>
                    </p>
                </a>
                <a
                    href="https://columns.app"
                    target="blank"
                    class="qlink__link qlink__link-6"
                >
                    <p class="qlink__icon">
                        <i class="fas fa-columns fa-2x"></i>
                    </p>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <p class="qlist__head">
                    <i class="fas fa-comments fa-2x"></i>
                </p>
                <a
                    href="https://open.spotify.com/"
                    target="blank"
                    class="qlist__link"
                    >Spotify</a
                >
                <a
                    href="https://discord.com/login"
                    target="blank"
                    class="qlist__link"
                    >Discord</a
                >
                <a
                    href="https://web.telegram.org/#/login"
                    target="blank"
                    class="qlist__link"
                    >Telegram</a
                >
                <a
                    href="https://web.whatsapp.com/"
                    target="blank"
                    class="qlist__link"
                    >WhatsApp</a
                >
                <a
                    href="https://www.amazon.es/"
                    target="blank"
                    class="qlist__link"
                >Amazon</a
                >
            </div>

            <div class="card qlist qlist__2">
                <p class="qlist__head">
                    <i class="fas fa-mug-hot fa-2x"></i>
                </p>
                <a
                    href="https://translate.google.com/"
                    target="blank"
                    class="qlist__link"
                    >Traductor</a
                >
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlist__link"
                    >Github</a
                >
                <a
                    href="https://vault.bitwarden.com/#/"
                    target="blank"
                    class="qlist__link"
                    >Bitwarden</a
                >
                <a
                    href="https://fichajes.kampal.com/"
                    target="blank"
                    class="qlist__link"
                    >Kampal Fichajes</a
                >
                <a
                    href="https://mail.zoho.com/zm/#mail"
                    target="blank"
                    class="qlist__link"
                    >Kampal Correo</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
